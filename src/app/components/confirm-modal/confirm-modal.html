<div (click)="onClose()" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">

  <div (click)="$event.stopPropagation()" class="bg-white rounded-2xl shadow-2xl w-full max-w-md">

    <div class="p-5 border-b">
      <h3 class="text-xl font-bold text-gray-800">
        {{ title }}
      </h3>
    </div>

    <div class="p-6">
      <p class="text-gray-600">
        {{ message }}
      </p>
    </div>

    <div class="p-4 bg-gray-50 rounded-b-xl flex justify-end gap-3">
      <button 
        type="button" 
        (click)="onClose()" 
        class="bg-slate-100 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-200">
        Cancelar
      </button>
      <button 
        type="button" 
        (click)="onConfirm()"
        class="bg-red-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-red-700">
        Confirmar
      </button>
    </div>

  </div>
</div>
