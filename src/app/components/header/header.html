<header class="bg-white shadow-md sticky top-0 z-40">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      
      <div class="flex-shrink-0">
        <a [routerLink]="['/']" class="text-2xl font-bold text-gray-800 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-600 mr-2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
          Perú Tradición
        </a>
      </div>
      
      <nav class="hidden md:flex md:space-x-8">
        <a [routerLink]="['/']" class="nav-link active-nav text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out py-2">Todos</a>
        <a [routerLink]="['/']" class="nav-link text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out py-2">Costa</a>
        <a [routerLink]="['/']" class="nav-link text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out py-2">Sierra</a>
        <a [routerLink]="['/']" class="nav-link text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out py-2">Selva</a>
      </nav>

      <div class="flex items-center space-x-4">
        <a [routerLink]="['/login']" class="hidden sm:block text-gray-500 hover:text-indigo-600" title="Acceso Administrador">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </a>
        <button (click)="isMobileMenuOpen.set(!isMobileMenuOpen())" class="md:hidden p-2 text-gray-600 hover:text-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></svg>
        </button>
      </div>
    </div>
  </div>

  @if (isMobileMenuOpen()) {
    <div class="md:hidden bg-white border-t border-gray-200">
      <nav class="flex flex-col items-center p-4 space-y-2">
        <a [routerLink]="['/']" (click)="isMobileMenuOpen.set(false)" class="nav-link active-nav text-gray-700 hover:text-indigo-600 font-semibold text-lg py-2 w-full text-center">Todos</a>
        <a [routerLink]="['/']" (click)="isMobileMenuOpen.set(false)" class="nav-link text-gray-700 hover:text-indigo-600 font-semibold text-lg py-2 w-full text-center">Costa</a>
        <a [routerLink]="['/']" (click)="isMobileMenuOpen.set(false)" class="nav-link text-gray-700 hover:text-indigo-600 font-semibold text-lg py-2 w-full text-center">Sierra</a>
        <a [routerLink]="['/']" (click)="isMobileMenuOpen.set(false)" class="nav-link text-gray-700 hover:text-indigo-600 font-semibold text-lg py-2 w-full text-center">Selva</a>
        <a [routerLink]="['/login']" (click)="isMobileMenuOpen.set(false)" class="nav-link text-gray-700 hover:text-indigo-600 font-semibold text-lg py-2 w-full text-center">Admin</a>
      </nav>
    </div>
  }
</header>
