<div (click)="closeModal.emit()" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">

  <div (click)="$event.stopPropagation()" class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto admin-scrollbar">

    <div class="flex justify-between items-center p-5 border-b sticky top-0 bg-white z-10">
      <h3 class="text-xl font-bold text-gray-800">
        @if (isEditing()) {
          Editar Disfraz
        } @else {
          Agregar Nuevo Disfraz
        }
      </h3>
      <button (click)="closeModal.emit()" class="text-gray-400 hover:text-gray-600">
        X
      </button>
    </div>

    <form [formGroup]="costumeForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">

      <div>
        <label for="costume-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input type="text" id="costume-name" formControlName="name" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="costume-region" class="block text-sm font-medium text-gray-700 mb-1">Región</label>
          <select id="costume-region" formControlName="region" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            <option value="Costa">Costa</option>
            <option value="Sierra">Sierra</option>
            <option value="Selva">Selva</option>
          </select>
        </div>
        <div>
          <label for="costume-price" class="block text-sm font-medium text-gray-700 mb-1">Precio (S/)</label>
          <input type="number" id="costume-price" formControlName="price" step="0.01" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <div>
        <label for="costume-description" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <textarea id="costume-description" formControlName="description" rows="3" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Describe el disfraz..."></textarea>
        </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Imagen del Disfraz</label>
        <div class="mt-1 flex items-center gap-4">
          <img 
            [src]="imagePreviewUrl() || 'https://placehold.co/128x128/e2e8f0/94a3b8?text=Vista+Previa'" 
            alt="Vista previa" 
            class="w-24 h-24 object-cover rounded-lg bg-slate-100">

          <input 
            type="file" 
            id="costume-image-upload" 
            class="hidden" 
            accept="image/*"
            (change)="onFileSelected($event)">

          <label for="costume-image-upload" class="cursor-pointer bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
            Seleccionar Imagen
          </label>
        </div>
        @if (isUploading()) {
          <div class="mt-2 w-full bg-gray-200 rounded-full h-2.5">
            <div 
              class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300" 
              [style.width.%]="uploadProgress()">
            </div>
          </div>
        }
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Tallas Disponibles</label>
        <div formArrayName="sizes" class="flex flex-wrap gap-4">
          @for (control of sizesFormArray.controls; track $index) {
            <label class="flex items-center space-x-2 cursor-pointer">
              <input 
                type="checkbox" 
                [formControlName]="$index"
                class="rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-200">
              <span class="text-sm text-gray-700">{{ allSizes[$index] }}</span>
            </label>
          }
        </div>
      </div>

      <div class="pt-4 flex justify-end gap-3">
        <button type="button" (click)="closeModal.emit()" class="bg-slate-100 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-200 transition-colors">
          Cancelar
        </button>
        <button 
          type="submit" 
          class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-wait"
          [disabled]="isUploading() || costumeForm.invalid">
          @if (isEditing()) {
            Guardar Cambios
          } @else {
            Guardar Disfraz
          }
        </button>
      </div>
    </form>
  </div>
</div>
