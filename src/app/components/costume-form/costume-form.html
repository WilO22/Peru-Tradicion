<div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden">
  
  <div class="flex justify-between items-center p-5 border-b">
    @if (isEditing) {
      <h3 class="text-xl font-bold text-gray-800">Editar Disfraz</h3>
    } @else {
      <h3 class="text-xl font-bold text-gray-800">Agregar Nuevo Disfraz</h3>
    }
    <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600">
      &times;
    </button>
  </div>

  <form (ngSubmit)="onSubmit()" class="p-6 space-y-4">
    
    <div>
      <label for="costume-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input 
        type="text" 
        id="costume-name" 
        name="name"
        [(ngModel)]="costume.name"
        class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
        required>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label for="costume-region" class="block text-sm font-medium text-gray-700 mb-1">Región</label>
        <select 
          id="costume-region" 
          name="region"
          [(ngModel)]="costume.region"
          class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
          required>
          <option value="Costa">Costa</option>
          <option value="Sierra">Sierra</option>
          <option value="Selva">Selva</option>
        </select>
      </div>
      <div>
        <label for="costume-price" class="block text-sm font-medium text-gray-700 mb-1">Precio (S/)</label>
        <input 
          type="number" 
          id="costume-price" 
          name="price"
          [(ngModel)]="costume.price"
          step="0.01" 
          class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
          required>
      </div>
    </div>

    <div>
      <label for="costume-image" class="block text-sm font-medium text-gray-700 mb-1">URL de Imagen</label>
      <input 
        type="text" 
        id="costume-image" 
        name="image"
        [(ngModel)]="costume.image"
        class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
        required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Tallas Disponibles</label>
      <div id="costume-sizes" class="flex flex-wrap gap-3">
        @for (size of allSizes; track size) {
          <label class="flex items-center space-x-2 cursor-pointer">
            <input 
              type="checkbox"
              [name]="size"
              [value]="size"
              [checked]="isSizeChecked(size)"
              (change)="onSizeChange(size, $event)"
              class="rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-200">
            <span class="text-sm text-gray-700">{{ size }}</span>
          </label>
        }
      </div>
    </div>

    <div>
      <label for="costume-description" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
      <textarea 
        id="costume-description" 
        name="description"
        [(ngModel)]="costume.description"
        rows="3" 
        class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>

    <div class="pt-4 flex justify-end gap-3">
      <button 
        type="button" 
        (click)="onCancel()"
        class="bg-slate-100 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-200 transition-colors">
        Cancelar
      </button>
      <button 
        type="submit" 
        [disabled]="isLoading()"
        class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-wait">
        @if (isLoading()) {
          <span>Guardando...</span>
        } @else {
          <span>Guardar</span>
        }
      </button>
    </div>
  </form>
</div>
