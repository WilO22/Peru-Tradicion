<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
  
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg">
    
    <div class="flex justify-between items-center p-5 border-b">
      <h3 class="text-xl font-bold text-gray-800">
        {{ costume ? 'Editar Disfraz' : 'Agregar Nuevo Disfraz' }}
      </h3>
      <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
    </div>

    <form [formGroup]="costumeForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
      
      <div>
        <label for="costume-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input type="text" id="costume-name" formControlName="name"
               class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="costume-region" class="block text-sm font-medium text-gray-700 mb-1">Región</label>
          <select id="costume-region" formControlName="region"
                  class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            @for (region of allRegions; track region) {
              <option [value]="region">{{ region }}</option>
            }
          </select>
        </div>
        <div>
          <label for="costume-price" class="block text-sm font-medium text-gray-700 mb-1">Precio (S/)</label>
          <input type="number" id="costume-price" formControlName="price"
                 class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>
      
      <div>
        <label for="costume-image" class="block text-sm font-medium text-gray-700 mb-1">URL de Imagen</label>
        <input type="text" id="costume-image" formControlName="image"
               class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label for="costume-description" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <textarea id="costume-description" rows="3" formControlName="description"
                  class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>
      
      <div formGroupName="sizes"> <label class="block text-sm font-medium text-gray-700 mb-2">Tallas Disponibles</label>
        <div class="flex flex-wrap gap-4">
          @for (size of allSizes; track size) {
            <label class="flex items-center space-x-2 cursor-pointer">
              <input type="checkbox" [formControlName]="size"
                     class="rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-200">
              <span class="text-sm text-gray-700">{{ size }}</span>
            </label>
          }
        </div>
      </div>

      <div class="pt-4 flex justify-end gap-3">
        <button type="button" (click)="onCancel()"
                class="bg-slate-100 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-200 transition-colors">
          Cancelar
        </button>
        <button type="submit" [disabled]="costumeForm.invalid"
                class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          Guardar
        </button>
      </div>

    </form>
  </div>
</div>
